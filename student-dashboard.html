<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCSHS | Student Dashboard</title>
    <link rel="stylesheet" href="student-dashboard.css">
</head>
<body>

<header class="topbar">
    <h1>PCHSHS</h1>
    <span>Student Dashboard</span>
    <button class="logout-btn">Logout</button>
</header>

<div class="container">
    <div class="card">
        <h2>My Grades</h2>

        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="studentGrades">
                <tr>
                    <td>Math</td>
                    <td>92</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="student-dashboard.js"></script>
</body>
</html>
